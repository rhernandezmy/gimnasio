<!DOCTYPE html>
<html>
<head>
    <title>Socios</title>
</head>
<body>
    <h1>Listado de Socios</h1>
    <ul>
        {% for socio in socios %}
            <li><a href="{% url 'socio_detail' socio.id %}">{{ socio.nombre }} {{ socio.apellidos }}</a></li>
        {% empty %}
            <li>No hay socios registrados.</li> 
        {% endfor %}
    </ul>
</body>
</html>
