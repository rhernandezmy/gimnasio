<!DOCTYPE html>
<html>
<head>
    <title>Clases</title>
</head>
<body>
    <h1>Listado de Clases</h1>
    <ul>
        {% for clase in clases %}
            <li>{{ clase.nombre }} - {{ clase.horario }} - Cupo disponible: {{ clase.cupo_disponible }}</li>
        {% empty %}
            <li>No hay clases registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
